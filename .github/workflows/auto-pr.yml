name: Auto PR

on: [ push ]

jobs:
  'auto-pr':
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Create Pull Request to master if dev
        if: ${{ steps.extract_branch.outputs.branch == 'dev' }}
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "dev"
          destination_branch: "master"
          pr_title: "[WIP] dev -> master"
          pr_body: "Autogenerated. Work In Progress :hammer_and_wrench:"
          pr_reviewer: "amessing"
          pr_assignee: "amessing"
          pr_label: "auto-pr,work-in-progress"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request to dev if not master or dev
        if: ${{ steps.extract_branch.outputs.branch != 'master' && steps.extract_branch.outputs.branch != 'dev' }}
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "${{ steps.extract_branch.outputs.branch }}"
          destination_branch: "dev"
          pr_title: "[WIP] ${{ steps.extract_branch.outputs.branch }} -> dev"
          pr_body: "Autogenerated. Work In Progress :hammer_and_wrench:"
          pr_reviewer: "amessing"
          pr_assignee: "${{ github.actor }}"
          pr_label: "auto-pr,work-in-progress"
          github_token: ${{ secrets.GITHUB_TOKEN }}