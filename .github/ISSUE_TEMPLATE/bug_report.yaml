name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: name
    attributes:
      label: Name
      description: Please leave your name, so we know who to ask if we need more info?
      placeholder: Jane Doe
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what happened and what you expected to happen.
      placeholder: Tell us what happened and what you expected to happen.
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Tell us the steps to reproduce this bug. What branch were you on? What build commands did you use?
      placeholder: Tell us the steps to reproduce this bug. What branch were you on? What build commands did you use?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Info